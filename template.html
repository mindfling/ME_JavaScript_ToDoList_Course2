<body>


<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Auth
</button>
<!-- Modal -->
<div class="modal fade" id="authCustomForm" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">Авторизация</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="form row g-3 needs-validation" novalidate name="authCustomForm01">
          <div class="col-12">
            <label for="validationCustom01" class="form-label">Здравствуйте, представьтесь пожалуйста!</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="" required>
            <div class="valid-feedback">Отлично!</div>
            <div class="invalid-feedback">Необходимо ввести имя пользователя...</div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit" for="authCustomForm01">Войти</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

  <div class="app-container vh-100 w-100 d-flex align-items-center justify-content-center flex-column">

    <h3>Todo App</h3>
    <form class="form d-flex align-items-center mb-3 needs-validation" action="#" method="GET">
      <label class="form-group me-1 w-100" for="validationTextTask">
        <input type="text" class="form-control w-100" id="validationTextTask" placeholder="ввести задачу" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
        <div class="invalid-tooltip">
          Необходимо ввести текст задания
        </div>
      </label>

      <select name="priority" class="form-select form-control-sm w-50 me-3" aria-label="Выберите важность задачи">
        <option selected value="light">обычная</option>
        <option value="warning">важная</option>
        <option value="danger">срочная</option>
      </select>
      <button type="submit" class="btn btn-primary me-1">
        Сохранить
      </button>
      <button type="reset" class="btn btn-warning">
        Очистить
      </button>
    </form>

    <div class="table-wrapper">
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th>№</th>
            <th>Задача</th>
            <th>Статус</th>
            <th>Действия</th>
          </tr>
        </thead>

        <tbody>
          <tr class="table-light">
            <td>1</td>
            <td class="task">
              Купить слона
            </td>
            <td>В процессе</td>
            <td>
              <button class="btn btn-danger">
                Удалить
              </button>
              <button class="btn btn-success">
                Завершить
              </button>
            </td>
          </tr>

          <tr class="table-success">
            <td>2</td>
            <td class="text-decoration-line-through">
              Помыть кота
            </td>
            <td>Выполнена</td>
            <td>
              <button class="btn btn-danger">
                Удалить
              </button>
              <button class="btn btn-success">
                Завершить
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  
<script>
  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')
  console.log('forms: ', forms);
  // Loop over them and prevent submission
  console.log('Array.prototype.slice.call(forms): ', Array.prototype.slice.call(forms));
  Array.prototype.slice.call(forms)
    .forEach(form => {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
</script>

</body>
