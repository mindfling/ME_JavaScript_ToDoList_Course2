  <title>ToDo</title>

<body>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Авторизация</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="text-secondary">Здравствуйте! Представьтесь, пожалуйста!</p>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>

</script>

  <div class="app-container vh-100 w-100 d-flex align-items-center justify-content-center flex-column">

    <h3>Todo App</h3>
    <form class="form d-flex align-items-center mb-3" action="#" method="GET">
      <label class="form-group me-1 w-100">
        <input type="text" class="form-control w-100" placeholder="ввести задачу">
      </label>
      <select name="priority" class="form-select form-control-sm w-50 me-3" aria-label="Выберите важность задачи">
        <option selected value="light">обычная</option>
        <option value="warning">важная</option>
        <option value="danger">срочная</option>
      </select>
      <button type="submit" class="btn btn-primary me-1">
        Сохранить
      </button>
      <button type="reset" class="btn btn-warning">
        Очистить
      </button>
    </form>

    <div class="table-wrapper">
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th>№</th>
            <th>Задача</th>
            <th>Статус</th>
            <th>Действия</th>
          </tr>
        </thead>

        <tbody>
          <tr class="table-light">
            <td>1</td>
            <td class="task">
              Купить слона
            </td>
            <td>В процессе</td>
            <td>
              <button class="btn btn-danger">
                Удалить
              </button>
              <button class="btn btn-success">
                Завершить
              </button>
            </td>
          </tr>

          <tr class="table-success">
            <td>2</td>
            <td class="text-decoration-line-through">
              Помыть кота
            </td>
            <td>Выполнена</td>
            <td>
              <button class="btn btn-danger">
                Удалить
              </button>
              <button class="btn btn-success">
                Завершить
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
